<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country-single</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="single-body">
  <header class="site-header">
    <div class="site-header__container container">
      <h1 class="site-header__heading">Where in the world?</h1>
      <button class="site-header__mode-btn js-mode-toggler">
        <span class="site-header__mode-btn-inner">
          <span class="site-header__mode-img">
            <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z"
                fill="white" stroke="#111517" stroke-width="1.25" />
            </svg>
          </span>
          <span class="site-header__mode-btn-txt">Dark Mode</span>
        </span>
      </button>
    </div>
  </header>

  <main class="site-main">
    <article class="country-single">
      <div class="country-single__container container">
        <a class="country-single__back-link" href="index.html">
          <span>&#8592;</span>
          <span>back</span>
        </a>
      </div>
    </article>
  </main>

  <template id="single-country-temp">
    <div class="country-single__info">
      <img class="country-single__flag" src="https://picsum.photos/560/401" alt="country-single flag" width=""
        height="">
      <section class="country-single__content">
        <h2 class="country-single__content-heading">Belgium</h2>
        <div class="country-single__content-table">
          <dl class="country-single__data-list">
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Native Name:</dt>
              <dd class="country-single__data-desc country-single__data-native-name">BelgiÃ«</dd>
            </div>
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Population:</dt>
              <dd class="country-single__data-desc country-single__data-population">11,319,511</dd>
            </div>
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Region:</dt>
              <dd class="country-single__data-desc country-single__data-region">Europe</dd>
            </div>
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Sub Region:</dt>
              <dd class="country-single__data-desc country-single__data-subregion">Western Europe</dd>
            </div>
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Capital:</dt>
              <dd class="country-single__data-desc country-single__data-capital">Brussels</dd>
            </div>
          </dl>

          <dl class="country-single__data-list">
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Top Level Domain:</dt>
              <dd class="country-single__data-desc country-single__data-tld">be</dd>
            </div>
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Currencies:</dt>
              <dd class="country-single__data-desc country-single__data-currencies">Euro</dd>
            </div>
            <div class="country-single__data-wrapper">
              <dt class="country-single__data-heading">Languages:</dt>
              <dd class="country-single__data-desc country-single__data-langs">Dutch, French, German</dd>
            </div>
          </dl>
        </div>
        <div class="country-single__content-borders">
          <h3 class="country-single__content-borders-heading">Border Countries: </h3>
          <ul class="country-single__borders-list">

          </ul>
        </div>
      </section>
    </div>
  </template>

  <script src="js/single.js"></script>

</body>

</html>
